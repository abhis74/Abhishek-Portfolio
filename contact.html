       <div class="contactform">
           <h1>Contact <span style="color: rgb(66, 202, 66);">Me</span> </h1>
           <div class="address">
                   <div class="map">
                  <div class="location">
                    <p class="loc">
                      Jaipur,Rajasthan <br>
                      26.803469, 75.813238
                    </p>
                    <img id="map" src="./address.png" alt="">
                   </div>
             </div>
           
        <form>
            <div class="mb-3">
              <label for="clientname" class="">Name</label>
              <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="clientphone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="clientphone">
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            <div class="mb-3">
                <label for="clientenquires" class="">Enquires</label>
                <input type="textarea" class="form-control" id="clientemail" aria-describedby="emailHelp">
              </div>
            <div id="form-check">
              <input type="checkbox" id="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want to work on a project with you</label>
            </div>
           <br>
            <button type="submit" class="btn">Submit</button>
        
          </form>
        </div>
